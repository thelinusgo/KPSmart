<!DOCTYPE html>
<html lang="en" ng-app="kps">
    <head>
        <meta charset="UTF-8" />
        <title>Event Homepage - KPSmart System</title>
        <script>document.write('<base href="' + document.location + '" />');</script>
        <script data-require="angular.js@1.5.x" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js" data-semver="1.5.11"></script>
        <script src="app.js"></script>
        <script src="events.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Bootstrap jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--Styles-->
        <link rel="stylesheet" href="styles/styles.css" />
        <!--Media-->
        <link rel="stylesheet" href="styles/media.css" />
    </head>
    <body ng-controller="MainCtrl">
        <div ng-include="'header.html'"></div>

        <div id="mainContainer">
            <div id="container1" class="view">
                <h2>Event Log</h2>
            </div>
            <div id="container2">
                <table class="eventTable">
                    <tr>
                        <th>Event ID</th>
                        <th>Event Name</th>
                        <th>Date Posted</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat = "event in processedEvents">
                        <td>{{$index+1}}</td>
                        <td>{{event.eventType}}</td>
                        <td>{{event.date.day}}/{{event.date.month}}/{{event.date.year}}</td>
                        <td><button class="button" ng-click="setSelectedEvent($index)">View</button></td> <!--TODO: add link to view single event -->
                    </tr>
                </table>
            </div>
        </div>

        <div ng-include="'footer.html'"></div>
    </body>
</html>
