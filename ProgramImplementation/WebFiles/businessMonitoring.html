<!DOCTYPE html>
<html lang="en" ng-app="kps">
    <head>
        <meta charset="UTF-8" />
        <title>Buisiness Monitoring - KPSmart System</title>
        <script>document.write('<base href="' + document.location + '" />');</script>
        <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.12/angular.js" data-semver="1.4.9"></script>
        <script src="app.js"></script>
        <script src="client.js"></script>
        <!-- W3Schools Lib-->
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Bootstrap jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--Styles-->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body ng-controller="MainCtrl">

        <div w3-include-html="header.html"></div>

        <div id="mainContainer">
            <div id="container1" class="business">
                <h2>Overall Buisiness Statistics</h2>
            </div>

            <div id="container2">
                <table>
                    <tr>
                        <th>Total Revenue</th>
                        <td><textarea readonly class = "text" ng-model="buisinessFigs.totalRevenue"></textarea></td>
                    </tr>
                    <tr>
                        <th>Total Expenditure</th>
                        <td><textarea readonly class = "text" ng-model="buisinessFigs.totalExpenditure"></textarea></td>
                    </tr>
                    <tr>
                        <th>Total Count of Events</th>
                        <td><textarea readonly class = "text" ng-model="buisinessFigs.eventCount"></textarea></td>
                    </tr>
                    <tr>
                        <th>Amount of Mail Delivered:</th>
                        <td><textarea readonly class = "text" ng-model="buisinessFigs.mailDelivered"></textarea></td>
                    </tr>
                    <tr>
                        <th>Average Delivery Time:</th>
                        <td><textarea readonly class = "text" ng-model="buisinessFigs.avgDeliveryTimes"></textarea></td>
                    </tr>
                    <tr>
                        <th>Critical Routes:</th>
                        <td><textarea readonly class = "text" ng-model="buisinessFigs.criticalRoutes"></textarea></td>
                    </tr>
                </table>
            </div>
            <script>
                w3.includeHTML();
            </script>
        </div>
    </body>
</html>
