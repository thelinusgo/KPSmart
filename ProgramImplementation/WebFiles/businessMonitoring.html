<!DOCTYPE html>
<html lang="en" ng-app="kps">
    <head>
        <meta charset="UTF-8" />
        <title>Buisiness Monitoring - KPSmart System</title>
        <script>document.write('<base href="' + document.location + '" />');</script>
        <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.12/angular.js" data-semver="1.4.9"></script>
        <script src="app.js"></script>
        <script src="client.js"></script>
        <!-- W3Schools Lib-->
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Bootstrap jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--Styles-->
        <link rel="stylesheet" href="styles/styles.css" />
        <!--Media-->
        <link rel="stylesheet" href="styles/media.css" />

    </head>
    <body ng-controller="MainCtrl">

        <div w3-include-html="header.html"></div>

        <div id="mainContainer">
            <div id="container1" class="business">
                <h2>Overall Business Statistics</h2>
            </div>

            <div id="container2">
                <table class="updateTable">
                    <tr>
                        <th>Total Revenue</th>
                        <td>$</td>
                        <td><input ng-model="buisinessFigs.totalRevenue" readonly></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Total Expenditure</th>
                        <td>$</td>
                        <td><input ng-model="buisinessFigs.totalExpenditure" readonly></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Total Count of Events</th>
                        <td></td>
                        <td><input ng-model="buisinessFigs.eventCount" readonly></td>
                        <td>events</td>
                    </tr>
                    <tr>
                        <th>Amount of Mail Delivered:</th>
                        <td></td>
                        <td><input ng-model="buisinessFigs.mailDelivered" readonly></td>
                        <td>delivered</td>
                    </tr>
                    <tr>
                        <th>Average Delivery Time:</th>
                        <td></td>
                        <td><input ng-model="buisinessFigs.avgDeliveryTimes" readonly></td>
                        <td>hours</td>
                    </tr>
                    <tr>
                        <th>Critical Routes:</th>
                        <td></td>
                        <td><input ng-model="buisinessFigs.criticalRoutes" readonly></td>
                        <td></td>
                    </tr>
                </table>
                <div id="button">
                    <button class = "button" ng-click="setBusinessFigs()">Refresh</button>
                </div>
            </div>
        </div>

        <div w3-include-html="footer.html"></div>

        <script>
            w3.includeHTML();
        </script>
    </body>
</html>
