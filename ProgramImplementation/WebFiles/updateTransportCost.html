<!DOCTYPE html>
<html lang="en" ng-app="kps">
<head>
    <meta charset="UTF-8">
    <title>Update Transport Cost - KPSmart System</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="styles.css" />
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.12/angular.js" data-semver="1.4.9"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
    <!--Code for the sidebar of the table -->
    <div id="mySidenav" class="sidenav">
        <div class = "logo">
            <img src="images/logov3.png" style="width:90%"/>
        </div>
        <a href="javascript:void(1)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="events.html">View Events</a>
        <a href="processevents.html">Process Events</a>
        <a href="updateCustomerPrice.html">Update Customer Price</a>
        <a id = "highlighted" href="updateTransportCost.html">Update Transport Cost</a>
        <a href="requestDelivery.html">Request Delivery</a>
        <a href="buisinessMonitoring.html">Buisiness Monitoring</a>
        <a href="index.html" ng-click="cancelLogin()">Logout</a>
    </div>
<span onclick="openNav()"><img src="images/hamburger.png" width="40" height="35"/></span>

    <div id="main">
        <h2>Update Transport Cost</h2>

        <table class="updatePriceTable">
            <tr>
                <th>Origin</th>
                <td><input class = "text"></td>
            </tr>
            <tr>
                <th>Destination</th>
                <td><input class = "text"></td>
            </tr>
            <tr>
                <th>Transport Firm</th>
                <td><input class = "text"></td>
            </tr>
            <tr>
                <th>Type of Transport</th>
                <td>
                    <select>
                        <option ng-repeat = "transport in transportTypes">{{transport}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Price per gram</th>
                <td><input class = "text"></td>
            </tr>
            <tr>
                <th>Price per cubic cm</th>
                <td><input class = "text"></td>
            </tr>
            <tr>
                <th>Departure Day</th>
                <td><input class = "text"></td>
            </tr>
            <tr>
                <th>Departs Every</th>
                <td><input class = "text"> hours</td>
            </tr>
            <tr>
                <th>Trip Duration</th>
                <td><input class = "text"> hours</td>
            </tr>
        </table>
        <button class="button" ng-click="">Update</button>
    </div>
</body>
</html>
