<!DOCTYPE html>
<html lang="en" ng-app="kps">
<head>
    <meta charset="UTF-8" />
    <title>Update Customer Price - KPSmart System</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.12/angular.js" data-semver="1.4.9"></script>
    <script src="app.js"></script>
    <script src="client.js"></script>
    <!-- W3Schools Lib-->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Styles-->
    <link rel="stylesheet" href="styles.css" />

</head>
<body ng-controller="MainCtrl">
        <div w3-include-html="header.html"></div>
        <div id="mainContainer">
            <div id="requestDelivery">
                <h2>Request Delivery:</h2>
                <table class="deliveryTable">
                    <tr>
                        <th>Origin</th>
                        <td><input class = "text" ng-model="deliveryFields.origin"></td>
                    </tr>
                    <tr>
                        <th>Destination</th>
                        <td><input class = "text" ng-model="deliveryFields.destination"></td>
                    </tr>
                    <tr>
                        <th>Mail Priority</th>
                        <td>
                        <select ng-model="deliveryFields.mailPriority">
                            <option ng-repeat = "prior in priority" >{{prior}}</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Weight of Package</th>
                        <td><input class = "text" ng-model="deliveryFields.weight"></td>
                    </tr>
                    <tr>
                        <th>Volume of Package:</th>
                        <td><input class = "text" ng-model="deliveryFields.volume"></td>
                    </tr>
                </table>
                <button class="button" ng-click="sendRequestDelivery()">Request Delivery</button>
            </div>
        </div>

        <script>
            w3.includeHTML();
        </script>
    </body>
</html>
