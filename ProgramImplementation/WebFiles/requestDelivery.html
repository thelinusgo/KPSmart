<!DOCTYPE html>
<html lang="en" ng-app="kps">
<head>
    <meta charset="UTF-8" />
    <title>Request Delivery - KPSmart System</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.12/angular.js" data-semver="1.4.9"></script>
    <script src="app.js"></script>
    <script src="client.js"></script>
    <script src="events.js"></script>
    <!-- W3Schools Lib-->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Styles-->
    <link rel="stylesheet" href="styles/styles.css" />
    <!--Media-->
    <link rel="stylesheet" href="styles/media.css" />

</head>
<body ng-controller="MainCtrl">
        <div w3-include-html="header.html"></div>
        <div id="mainContainer">
            <div id="container1" class="request">
                <h2>Request Delivery</h2>
            </div>
            <div id="container2">
                <table>
                    <tr>
                        <th>Origin</th>
                        <td><input ng-model="deliveryFields.origin"></td>
                    </tr>
                    <tr>
                        <th>Destination</th>
                        <td><input ng-model="deliveryFields.destination"></td>
                    </tr>
                    <tr>
                        <th>Mail Priority</th>
                        <td>
                            <select ng-model="deliveryFields.mailPriority">
                                <option ng-repeat = "prior in priority" >{{prior}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Weight of Package</th>
                        <td><input ng-model="deliveryFields.weight"></td>
                    </tr>
                    <tr>
                        <th>Volume of Package:</th>
                        <td><input ng-model="deliveryFields.volume"></td>
                    </tr>
                </table>
                <div id="button">
                    <button class="button" ng-click="sendRequestDelivery()">Request Delivery</button>
                </div>
            </div>
        </div>

        <div w3-include-html="footer.html"></div>

        <script>
            w3.includeHTML();
        </script>
    </body>
</html>
