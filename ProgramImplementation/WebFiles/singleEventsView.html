<!DOCTYPE html>
<html lang="en"  ng-app="kps">
<head>>
    <meta charset="UTF-8" />
    <title>Viewing Event - KPSmart System</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.12/angular.js" data-semver="1.4.9"></script>
    <script src="app.js"></script>
    <script src="events.js"></script>
    <!-- W3Schools Lib-->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Styles-->
    <link rel="stylesheet" href="styles/styles.css" />
    <!--Media-->
    <link rel="stylesheet" href="styles/media.css" />
</head>
<body ng-controller="MainCtrl">
<div w3-include-html="header.html"></div>

<div id="mainContainer">
    <div id="container1" class="viewE">
        <h2>Viewing "{{selectedEvent.eventType}}"</h2>
    </div>
    <div id="container2">
        <table class="eventTable">
            <tr ng-repeat = 'field in selectedEventFields track by $index'>
                <td>{{$index+1}}</td>
                <td>{{field.label}}</td>
                <!--Label for the various values: -->
                <td>{{field.value}}</td>
            </tr>
        </table>
        <div id="button">
            <button class="button" ng-click="goBack()">Back to View Events</button>
        </div>
    </div>
</div>

<div w3-include-html="footer.html"></div>

<script>
    w3.includeHTML();
</script>
</body>
</html>
